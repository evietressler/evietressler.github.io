<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Imitation Assignment</title>
    <style>
      .penguins {
        filter: sepia(50%);
        border: 1px solid black;
        border-radius: 50%;
      }
      .seagull {
        background-image: linear-gradient(135deg, #8989FF, #FFFFFF);
        box-shadow: 0px 20px 10px #969696;
      }
      .dinosaur {
        filter: hue-rotate(90deg);
      }
      .butterfly {
        filter: invert(100%) opacity(75%);
        border-radius: 100px 0px;
      }
      .football {
        filter: grayscale(100%);
        border: 27px solid #000;
        border-image: url(Documents/tic-tac-toe.png) 27 round;
      }
      .theater {
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <img class="penguins"
    src="Documents/penguins.jpg"/>
    <img class="football"
    src="Documents/football_field.jpg"/>
    <img class="dinosaur"
    src="Documents/dinosaur.png"/>
    <img class="seagull"
    src="Documents/seagull.png"/>
    <img class="butterfly"
    src="Documents/butterfly.jpg"/>
    <img class="theater"
    src="Documents/theater_stage.jpg"/>
  </body>
</html>
