<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Imitation Assignment</title>
    <style>
      .penguins {
        -webkit-filter: sepia(50%);
        filter: sepia(50%);
        border: 1px solid black;
        border-radius: 400px;
      }
      .seagull {
        background-image: linear-gradient(135deg, #8989FF, #FFFFFF);
        box-shadow: 0px 20px 20px #333;
      }
      .dinosaur {
        -webkit-filter: hue-rotate(90deg);
        filter: hue-rotate(90deg);
      }
      .butterfly {
        -webkit-filter: invert(100%);
        filter: invert(100%);
        border-radius: 100px 0px;
      }
    </style>
  </head>
  <body>
    <img class="penguins"
    src="Documents/penguins.jpg"/>
    <img class="seagull"
    src="Documents/seagull.png"/>
    <img class="dinosaur"
    src="Documents/dinosaur.png"/>
    <img class="butterfly"
    src="Documents/butterfly.jpg"/>
  </body>
</html>
