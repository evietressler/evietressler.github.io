<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>The Imitation Assignment</title>
    <style>
      .penguins {
        filter: sepia(50%);
        border: 1px solid black;
        border-radius: 50%;
      }
      .football {
        filter: grayscale(100%);
        border: 50px solid black;
        border-image: url(Documents/tic-tac-toe.png) 50 round;
      }
      .butterfly {
        filter: invert(100%) opacity(75%);
        border-radius: 100px 0px;
      }
      .dinosaur {
        filter: hue-rotate(90deg) drop-shadow(15px 0px 5px black);
      }
      .seagull {
        background-image: linear-gradient(135deg, #8989FF, #FFFFFF);
        box-shadow: 0px 20px 10px #969696;
      }
      .theater {
        background-image: url('Documents/theater_stage.jpg')
        backdrop-filter: blur(5px);
        font-size: 2em;
        font-family: Arial, sans-serif;
        text-shadow: 3px 3px 3px black;
      }
    </style>
  </head>
  <body>
    <img class="penguins"
    src="Documents/penguins.jpg"/>
    <img class="football"
    src="Documents/football_field.jpg"/>
    <img class="butterfly"
    src="Documents/butterfly.jpg"/>
    <img class="dinosaur"
    src="Documents/dinosaur.png"/>
    <img class="seagull"
    src="Documents/seagull.png"/>
    <div style="background-image:url('Documents/theater_stage.jpg');">Presenting</div>
  </body>
</html>
